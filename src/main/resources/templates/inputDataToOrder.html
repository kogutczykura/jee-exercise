<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add data to order</title>

    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link rel="stylesheet" href="/static/bootstrap.css"/>
</head>
<body>
<h3 class="text-center">Aby złożyć zamówienie wypełnij pola</h3>
<form style="width: 400px; margin: 0 auto;">
    <div class="form-group">
        <label for="inputVorname">Imie</label>
        <input value="{{orderForm.firstName}}" type="text" class="form-text" name="firstName">
        {{#errors}}
            {{#ifEqual 'firstName' field}}
               <div class="text-danger">
                   {{defaultMessage}}
               </div>
            {{/ifEqual}}
        {{/errors}}
    </div>
    <div class="form-group">
        <label for="inputName">Nazwisko</label>
        <input value="{{orderForm.lastName}}" type="text" class="form-text" name="lastName">
        {{#errors}}
            {{#ifEqual 'lastName' field}}
                <div class="text-danger">
                    {{defaultMessage}}
                </div>
            {{/ifEqual}}
        {{/errors}}
    </div>
    <div class="form-group">
        <label for="inputAdress">Email address</label>
        <input value="{{orderForm.email}}" type="text" class="form-text" name="email">
        {{#errors}}
            {{#ifEqual 'email' field}}
                <div class="text-danger">
                    {{defaultMessage}}
                </div>
            {{/ifEqual}}
        {{/errors}}
    </div>

    <button type="submit" class="btn btn-primary">Zatwierdź</button>
</form>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="/static/bootstrap.js"></script>
</body>
</html>
